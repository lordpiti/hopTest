<div class="pageTitle">Parliament recent divisions</div>

<div *ngIf="divisionData">
  <form #divisionForm="ngForm" id="divisionForm" name="divisionForm">
    <div class="division-dashboard">
      <app-division-card
        *ngFor="let divisionItem of divisionData.divisionItems"
        [divisionCardData]="divisionItem"
        (saveNotes)="onSaveNotes($event)"
      ></app-division-card>
    </div>
    <app-division-paginator
      (pageChange)="OnChangePageNumber($event)"
    ></app-division-paginator>
  </form>
</div>
